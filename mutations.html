<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutations</title>
</head>
<body>
    <script>
        // Return true if the string in the first element of the array contains all of the letters of the string in the second element of the array.
        // For example, ["hello", "Hello"], should return true because all of the letters in the second string are present in the first, ignoring case.
        // The arguments ["hello", "hey"] should return false because the string "hello" does not contain a "y".
        // Lastly, ["Alien", "line"], should return true because all of the letters in "line" are present in "Alien".

        // mutation(["hello", "hey"]) should return false.
        // mutation(["hello", "Hello"]) should return true.
        // mutation(["zyxwvutsrqponmlkjihgfedcba", "qrstu"]) should return true.
        // mutation(["Mary", "Army"]) should return true.
        // mutation(["Mary", "Aarmy"]) should return true.
        // mutation(["Alien", "line"]) should return true.
        // mutation(["floor", "for"]) should return true.
        // mutation(["hello", "neo"]) should return false.
        // mutation(["voodoo", "no"]) should return false.
        // mutation(["ate", "date"] should return false.
        // mutation(["Tiger", "Zebra"]) should return false.
        // mutation(["Noel", "Ole"]) should return true.

        function mutation(arr) {
            // turn both strings into arrays
            const strOne = arr[0].toLowerCase().split("");
            const strTwo = arr[1].toLowerCase().split("");
            console.log(strOne);
            console.log(strTwo);

            // filter through strTwo array to see if each letter is included in strOne
            // if the letter exists, push it to a new array 
            const matchingLetters = [];

            strTwo.filter((letter) => {
                if (strOne.includes(letter)) {
                matchingLetters.push(letter);
                }
            })

            // if the length of the matchingLetters array is the same as the length of the strTwo array, then this means that all the letters in strTwo exist in strOne, and we can return true
            if (matchingLetters.length === strTwo.length) {
                return true
            } else {
                return false
            }
        }

    </script>
    
</body>
</html>
