<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Case A Sentence</title>
</head>
<body>
    <script>
        // Return the provided string with the first letter of each word capitalized. Make sure the rest of the word is in lower case.
        // For the purpose of this exercise, you should also capitalize connecting words like "the" and "of".

        // titleCase("I'm a little tea pot") should return a string.
        // titleCase("I'm a little tea pot") should return I'm A Little Tea Pot.
        // titleCase("sHoRt AnD sToUt") should return Short And Stout.
        // titleCase("HERE IS MY HANDLE HERE IS MY SPOUT") should return Here Is My Handle Here Is My Spout.

        function titleCase(str) {
            // lowercase the entire string, then split it into an array of words
            const newArray = str.toLowerCase().split(" ");

            // loop through the array using .map
            // for each word, uppercase the first letter using .charAt() and .toUpperCase(), and then concatenate the rest of the word using .slice()
            // then use .join() to turn the array back into a string 
            return newArray.map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ")
        }

        titleCase("I'm a little tea pot");

    </script>
</body>
</html>
