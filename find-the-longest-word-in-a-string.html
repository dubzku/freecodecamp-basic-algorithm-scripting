<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Longest Word in a String</title>
</head>
<body>
    <script>
        // Return the length of the longest word in the provided sentence.
        // Your response should be a number.

        // findLongestWordLength("The quick brown fox jumped over the lazy dog") should return a number.
        // findLongestWordLength("The quick brown fox jumped over the lazy dog") should return 6.
        // findLongestWordLength("May the force be with you") should return 5.
        // findLongestWordLength("Google do a barrel roll") should return 6.
        // findLongestWordLength("What is the average airspeed velocity of an unladen swallow") should return 8.
        // findLongestWordLength("What if we try a super-long word such as otorhinolaryngology") should return 19.

        function findLongestWordLength(str) {

            // Turn the sentence str into an array of words
            const wordArray = str.split(" ");

            // Create an empty array called wordLengths
            const wordLengths = [];

            // Loop through the wordArray, and for each word, push the word length into the wordLengths array
            wordArray.forEach((word) => {
            wordLengths.push(word.length)
            })

            // return the highest number in the array using Math.max
            return Math.max(...wordLengths);

        }

        findLongestWordLength("The quick brown fox jumped over the lazy dog");

        

    </script>
    
</body>
</html>
