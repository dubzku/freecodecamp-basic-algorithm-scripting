<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm the Ending</title>
</head>
<body>

    <script>

        // Check if a string (first argument, str) ends with the given target string (second argument, target).

        // This challenge can be solved with the .endsWith() method, which was introduced in ES2015. 
        // But for the purpose of this challenge, we would like you to use one of the JavaScript 
        // substring methods instead.

        // confirmEnding("Bastian", "n") should return true.
        // confirmEnding("Congratulation", "on") should return true.
        // confirmEnding("Connor", "n") should return false.
        // confirmEnding("Walking on water and developing software from a specification are easy if both are frozen", "specification") should return false.
        // confirmEnding("He has to give me a new name", "name") should return true.
        // confirmEnding("Open sesame", "same") should return true.
        // confirmEnding("Open sesame", "sage") should return false.
        // confirmEnding("Open sesame", "game") should return false.
        // confirmEnding("If you want to save our world, you must hurry. We dont know how much longer we can withstand the nothing", "mountain") should return false.
        // confirmEnding("Abstraction", "action") should return true.

        function confirmEnding(str, target) {

            // use slice method 
            // if only one paramenter passed in slice(), slice extracts to the end of the string

            return str.slice(str.length - target.length) === target
            // same as writing str.slice(6)

        }


    </script>
    
</body>
</html>
